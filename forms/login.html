<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="title">
                <div class="main-title">
                    Login
                </div>
                <div class="sub-title">
                    Enter Login details to get access
                </div>
            </div>
            <div class="input-items">
                <div class="full-name item">
                    <label for="name" class="label">Username or Email Address</label>
                    <input type="text" name="name"  placeholder="Enter User name" class="input-box">
                </div>

                <div class="password item">
                    <label for="name" class="label">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" class="input-box">
            </div>
                <div class="reminder">
                    <div class="reminder-checkbox">
                        <input type="checkbox" name="remender" class="check-box">
                        <label for="remender" class="label">Keep me logged in</label>
                    </div>
                    <div class="forget-Password sub-title">
                        Forgot Password?
                    </div>
                </div>        
                <div class="form-footer">
                    <div class="login-signUP">
                        <div class="login-link">
                            Donâ€™t have an account?
                            <a href="signUp.html" class="login">Sign Up</a>
                            here
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn">Login</button>
                    </div>
                </div>

            </div>
    
        </div>
    </div>
</body>
</html>
