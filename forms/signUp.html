<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="title">
                <div class="main-title">
                    Sign Up
                </div>
                <div class="sub-title">
                    Create your account to get full acess
                </div>
            </div>
            <div class="input-items">
                <div class="full-name item">
                    <label for="name" class="label">Full Name</label>
                    <input type="text" name="name"  placeholder="Enter full name" class="input-box">
                </div>

                <div class="email item">
                    <label for="name" class="label">Email Address</label>
                    <input type="email" name="email" placeholder="Enter email Address" class="input-box">
                </div>

                <div class="password item">
                    <label for="name" class="label">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" class="input-box">
                </div>

                <div class="confirm-password item">
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <input type="password" name="confirm-password" placeholder="Confirm Password"class="input-box" >
                </div>

                <div class="form-footer">
                    <div class="login-signUP">
                        <div class="login-link">
                            Already have an account? 
                            <a href="./login.html" class="login">Login</a>
                            here
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn">Sign Up</button>
                    </div>
                </div>

            </div>
    
        </div>
    </div>
</body>
</html>
